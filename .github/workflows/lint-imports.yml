name: Lint Public Imports

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-public-imports:
    name: Lint Public Imports
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: "stable"

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Get Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: dart run melos bootstrap

      - name: Lint Public Imports
        run: dart run melos run lint:public-imports
